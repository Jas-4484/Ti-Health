<script>
    var RecordDisplay = document.getElementById("MyDisplay");
    var span = document.getElementsByClassName("close")[0];
    var log = document.getElementById("log");
    const n = log.children.length;

    for(var i = 0; i < n; i++){
        var btn = document.getElementsByClassName("record")[i];
        btn.onclick = function() {
            RecordDisplay.style.display = "block";
        }
        span.onclick = function() {
            RecordDisplay.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == RecordDisplay) {
                RecordDisplay.style.display = "none";
            }
        }
    }
    
</script>
