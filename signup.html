<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thapar Health Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-area">
        <img class="logo" src="LOGO.png" />
        <div class="thapar-health-care">
          <h1>Thapar</h1>
          <h2>Health Care</h2>
          <div class="user-signup">
       <form>
          <input type ="text" class = "first-name" placeholder="First Name" name="first-name" pattern="[a-zA-Z ]+" required>
         <input type ="text" class = "last-name" placeholder="Last Name" name="last-name" pattern="[a-zA-Z ]+" required>
         <input type="email" class="e-mail" placeholder="E-mail" name="e-mail" required>
         <input type="number" class="roll-no" placeholder="Roll No" name="roll-no" required>
          <input type ="password" class = "password" placeholder="Password" name="password" minlength="8" required>
         <input type="submit" value="SIGN UP" class ="sign-up">
         
       </form>  
          </div>
        </div>    
</body>
</html>
