<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thapar Health Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-area">
        <img class="logo" src="LOGO.png" />
        <div class="thapar-health-care">
          <h1>Thapar</h1>
          <h2>Health Care</h2>
          <div class="user-login">
      <h1>USER LOGIN</h1>
       <form>
          <input type ="text" class = "username" placeholder="Username" name="username" minlength="4" pattern="[a-zA-Z0-9_@]+" required>
          <input type ="password" class = "password" placeholder="Password" name="password" minlength="8" required>
         <input type="submit" value="LOGIN" class ="login">
       </form>  
      </div>
          <div class="login-extra">
            <a href="forgot-password.html" class="forgot-password">FORGOT PASSWORD</a>
            <a href="signup.html" class="new-user">New User? SIGNUP NOW</a>
          </div>
        </div>    
</body>
</html>
